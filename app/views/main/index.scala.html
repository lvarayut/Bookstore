@*@(identity:securesocial.core.Identity)*@
@base("BookStore: Online shopping") {

    @*@navbar(identity)*@
    @navbar()
} {
    @*Search bar*@
    <div class="container">
        <div class="row" style="text-align : center">

} {

    @footer()
}()
