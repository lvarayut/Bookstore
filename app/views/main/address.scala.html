@(userForm : Form[models.User])
<div class="tab-pane fade" id="adresses">
    <form class="form-horizontal" action="" method="POST">
        @helper.repeat(userForm("addresses"), min = 1) {
            addressField => @helper.inputText(city)
        }
        <div class="form-group" >
            <label class="col-sm-2 control-label">Address</label>
            <div class="col-sm-7">
                <input name="" class="form-control" type="text"  placeholder="Full address">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2" style="display:inline-block; padding-left:15px;">
                <a class="btn btn-success" href="#" ng-click="">Add</a>
            </div>
            <div style="display:inline-block;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</div>
