@(title: String = "BookStore")(navbarMenu:Html = Html.empty)(content: Html = Html.empty)(footer:Html = Html.empty)(javascript:Html = Html.empty)

<!DOCTYPE html>

<html lang="en">
<head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    @*CSS *@
    <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/jquery.fullPage.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/font-awesome.min.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/bootstrap-social.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/bookstore.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        @navbarMenu
        @content
        <footer>
            @footer
        </footer>
        <!-- Javascript -->
        <script src='@routes.Assets.at("javascripts/jquery-1.11.0.min.js")'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))'></script>
        <script src='@routes.Assets.at("javascripts/bookstore.js")'></script>
        @javascript
    </body>
</html>
